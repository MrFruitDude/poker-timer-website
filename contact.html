<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - PokerTimer</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">PokerTimer</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="privacy.html">Privacy</a>
            </div>
        </div>
    </nav>

    <div class="contact-container">
        <div class="container">
            <h1 class="page-title">Get in Touch</h1>
            <p class="contact-intro">Have questions or feedback? We'd love to hear from you.</p>
            
            <div class="contact-wrapper">
                <div class="contact-info">
                    <div class="info-card">
                        <h3>Location</h3>
                        <p>Montreal, Canada</p>
                    </div>
                    <div class="info-card">
                        <h3>Response Time</h3>
                        <p>Within 24 hours</p>
                    </div>
                </div>

                <div class="contact-form">
                    <form action="https://formspree.io/f/myzybebe" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="submit-button">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 PokerTimer. Created by Simon Rotzer in Montreal</p>
            <div class="footer-links">
                <a href="privacy.html">Privacy Policy</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </footer>
</body>
</html>
